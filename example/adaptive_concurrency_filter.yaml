apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: adaptive-concurrency-filter
spec:
  workloadSelector:
    labels:
      app: nginx # change to your app
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      proxy:
        proxyVersion: '^1\.5.*'
      listener:
        name: virtualInbound
        filterChain:
          filter:
            name: envoy.http_connection_manager
            subFilter:
              name: envoy.router
    patch:
      operation: INSERT_BEFORE
      value:
        config:
          config:
            name: adaptive_concurrency_filter
            rootId: lmarszal.http.adaptive_concurrency_filter
            vmConfig:
              vmId: adaptive_concurrency_filter
              runtime: envoy.wasm.runtime.v8
              code:
                local:
                  filename: /var/local/lib/wasm-filters/adaptive_concurrency_filter.wasm
              allow_precompiled: true
            configuration: |
              {
                "limit": 5,
                "cluster": "inbound|80|http|nginx.default.svc.cluster.local"
              }
        name: envoy.filters.http.wasm