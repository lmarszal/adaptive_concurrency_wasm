apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: static-concurrency-filter
spec:
  workloadSelector:
    labels:
      app: nginx # change to your app
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      proxy:
        proxyVersion: '^1\.5.*'
      listener:
        filterChain:
          filter:
            name: envoy.http_connection_manager
            subFilter:
              name: envoy.router
    patch:
      operation: INSERT_BEFORE
      value:
        config:
          config:
            name: static_concurrency_filter
            rootId: lmarszal.http.static_concurrency_filter
            vmConfig:
              code:
                local:
                  filename: /var/local/lib/wasm-filters/static_concurrency_filter.wasm
              runtime: envoy.wasm.runtime.v8
              vmId: static_concurrency_filter
              allow_precompiled: true
            configuration: |
              {
                "limit": 5
              }
        name: envoy.filters.http.wasm